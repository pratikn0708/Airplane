<mat-tab-group>
    <mat-tab label="Mange Passengers">
        <div class="search">
            <div>
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>
            <div class="addButton">
                <button mat-raised-button color="warn" class="button-full" (click)="onAddPassenger()">
                    <mat-icon>add</mat-icon>Add Passenger
                </button>
            </div>
        </div>

        <div class="tableDiv">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="passengerName">
                    <th class="table-header" mat-header-cell *matHeaderCellDef> Passenger Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="passportNumber">
                    <th class="table-header" mat-header-cell *matHeaderCellDef>Passport Number</th>
                    <td class="table-header" mat-cell *matCellDef="let element"> {{element.passportNumber}} </td>
                </ng-container>

                <ng-container matColumnDef="address">
                    <th class="table-header" mat-header-cell *matHeaderCellDef>Address</th>
                    <td class="table-header" mat-cell *matCellDef="let element"> {{element.address}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th class="table-header" mat-header-cell *matHeaderCellDef> Action </th>
                    <td class="table-header" mat-cell *matCellDef="let element"><button mat-raised-button color="accent"
                            (click)="updatePassengers(element)">Edit</button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
            </table>
        </div>

    </mat-tab>
    <mat-tab label="Manage Ancillary Services ">
        <button mat-raised-button color="primary" (click)="onAddServices()">
            <mat-icon>add</mat-icon>Add Services
        </button>
        <div class="tableDiv">
            <table mat-table [dataSource]="services" class="mat-elevation-z8">
                <ng-container matColumnDef="addedService">
                    <th mat-header-cell *matHeaderCellDef> Ancillary Services</th>
                    <td mat-cell *matCellDef="let element"> {{element}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th class="actionDiv" mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="deleteBtn" mat-raised-button color="accent"
                            (click)="updateAncillaryServices(element)">Edit</button>
                        <button class="deleteBtn" mat-raised-button color="warn"
                            (click)="deleteAncillaryServices(element)">Delete</button></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

    </mat-tab>

    <ng-template #ancillaryServiceDialog>
        <h2 matDialogTitle>
            Add Ancillary Service
        </h2>
        <mat-dialog-content>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Ancillary Service</mat-label>
                    <input matInput [(ngModel)]="ancillaryService" name="ancillaryService">
                </mat-form-field>
            </form>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button mat-stroked-button matDialogClose="no">Cancel</button>
            <button mat-stroked-button matDialogClose={{ancillaryService}}>Submit Service</button>
        </mat-dialog-actions>

    </ng-template>
