<div>
    <mat-list>
        <mat-list-item *ngFor="let item of flightDetails;let i = index" class="mat-list-item-flight-list">
            <div class="flight-list-id">{{item.id}}</div>
            <div class="flight-list-name">{{item.name}}</div>
            <div class="flight-list-arrivalTime">
                <p>Arrival Time:{{item.arrivalTime}}</p>
            </div>
            <div class="flight-list-departureTime">
                <p>Departure Time:{{item.departureTime}}</p>
            </div>
            <!-- *ngIf="flag === 'staff'"  -->
            <div *ngIf="flag === 'staff'" class="flight-list-inFlight">
                <button mat-stroked-button (click)="navigateTo(i, 'inFlight')">In-Flight</button>
            </div>
            <!-- *ngIf="flag === 'staff'"  -->
            <div *ngIf="flag === 'staff'" class="flight-list-checkIn">
                <button mat-stroked-button (click)='navigateTo(i, "checkIn")'>Check-In</button>
            </div>
            <div class="flight-list-checkIn">
                <button mat-stroked-button (click)="onManageClick(i)">
                    Manage
                </button>
            </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
</div>
